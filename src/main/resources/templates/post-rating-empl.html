<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/post-home.css">
    <title>Achievements</title>
</head>
<body>
<header th:insert="blocks/header-empl :: header"></header>

<div class="main">
    <section class="up-section padding ">
        <div class="container">
            <h1 >Achievements</h1>
            <h2>Here are achievements.</h2>
        </div>
    </section>

    <div class="main-container padding">
        <div class="row row-cols-1 row-cols-2 row-cols-3">
            <div th:each=" el : ${posts}"  class="column">
                <div class="card shadow">
<!--                    <svg class="placeholder-img card-img" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Achievement">-->
<!--                        <title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Achievement</text></svg>-->
                    <div class="card-body">
                        <h3 class="card-text" th:text="${el.title}" id="title"></h3>
                        <p class="card-text" th:text="${el.anons}" id="anons"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="pseudo-button-container shadow">
                                <div class="pseudo-button">
                                    <a class="p-b" th:href="'/rating/blog/posts/' + ${el.id}">More details</a>
                                </div>
                            </div>
                            <small class="text-muted">1 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
