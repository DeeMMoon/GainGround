
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/profile.css"/>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header-empl :: header"></header>

<div class="main">
    <div class="modal-content m-c-1 ">
        <div class="container no-padding">
            <svg class="placeholder-img profile-card-img shadow" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Your Photo">
                <title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Photo</text></svg>
        </div>
    </div>

    <div class="modal-content m-c-2 shadow">
        <div class="container">
            <h1>Your Profile</h1>
            <hr>
            <p>
                <label><b>Name</b></label>
            <div class="title" th:text="${profile.first_name+' '+ profile.last_name}"></div>
            </p>
            <p>
                <label><b>Leafs</b></label>
            <div class="title" th:text="${profile.leafs}"></div>
            </p>
            <p>
                <label><b>Country</b></label>
            <div class="title" th:text="${profile.locale}"></div>
            </p>
            <p>
                <label><b>Phone number</b></label>
            <div class="title" th:text="${profile.phoneNumber}"></div>
            </p>
            <p>
                <label><b>Birth Date</b></label>
            <div class="title" th:text="${profile.age}"></div>
            </p>
            <a href="/profile/edit" style="color:dodgerblue"><b>Edit profile</b></a>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
