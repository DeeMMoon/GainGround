<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-empl :: header"></header>
<div class="container mt-5">
    <h1>Достижения</h1>
    <div th:each=" el : ${posts}" >
        <h3 th:text="${el.title}" name="title"/>
        <p th:text="${el.anons}" name="anons"/>
        <a th:href="'/rating/blog/posts/' + ${el.id}">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
