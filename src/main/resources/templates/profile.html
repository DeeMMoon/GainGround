
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-empl :: header"></header>
<div class="container mt-5">
    <h1>Profile</h1>
    <div>
        <h5 th:text="${profile.first_name}" th:default="undefined" name="firstname"/>
        <h5 th:text="${profile.last_name}" th:default="undefined" name="lastname"/>
        <h5 th:text="${profile.phoneNumber}" th:default="undefined" name="phoneNumber"/>
        <h5 th:text="${profile.leafs}" th:default="undefined" name="leafs"/>
        <h5 th:text="${profile.locale}" th:default="undefined" name="locale"/>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
<a href="/profile/edit">Редактировать профиль</a>
</body>
</html>
