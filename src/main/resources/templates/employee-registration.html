<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/employee-registration.css"/>
    <title>Login Customer</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div class="modal">
    <div class="modal-content shadow">
        <div class="container">
            <h1>Registration</h1>
            <p>Please fill out this form to create an account.</p>
            <hr>
            <form action="#" th:action="@{/employee}"  th:object="${userForm}" method="post">
                <p>
                    <label for="username"><b>Username</b></label>
                    <input type="email" id="username" th:field="*{username}"  class="form-control" placeholder="Username" >
                </p>
                <p>
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" th:field="*{password}"  class="form-control" placeholder="Password">
                </p>
                <p>
                    <label for="passwordConfim"><b>Password confirmation</b></label>
                    <input type="password" id="passwordConfim" th:field="*{passwordConfirm}"  class="form-control" placeholder="Password">
                </p>
                <button class="subbtn" type="submit">Register now</button>
                <div class="clearfix">
                    <button type="button" onclick='location.href="/registration"' class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
